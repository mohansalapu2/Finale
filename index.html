<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Splash Screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2rem;
      z-index: 9999;
      animation: fadeOut 2s ease-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main content */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #4facfe;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">Welcome to Student Project Form</div>

  <!-- Main Content -->
  <div class="container">
    <h2>Student Details Form</h2>
    <form id="studentForm">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
      </div>

      <div>
        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>
      </div>

      <div>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="Enter class" required>
      </div>

      <div>
        <label for="section">Section:</label>
        <select id="section" name="section" required>
          <option value="">Select</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>

      <div>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
      </div>

      <div>
        <label for="project">Project Title:</label>
        <input type="text" id="project" name="project" placeholder="Enter project title" required>
      </div>

      <div>
        <label for="desc">Project Description:</label>
        <textarea id="desc" name="desc" rows="4" placeholder="Describe the project briefly..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">Â© 2025 Student Projects Inc.</div>

  <script>
    // Hide splash screen after animation
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.display = 'none';
      }, 3000);
    });

    // Optional: Handle form submission
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      // You can process or send form data here
    });
  </script>

</body>
</html>
